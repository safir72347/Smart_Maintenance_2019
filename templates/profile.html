<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Profile</title>
    <style media="screen">
      .heading{
        font-family: 'Rajdhani', sans-serif;
        color:white;
        font-size: 20px;
        margin-bottom: 12%;
      }
      .btn1 {
        border: none;
        color: black;
        background: linear-gradient(to bottom, #10aad2, #7950f4);
        font-size: 16px;
        margin-top:7%;
          font-family: 'Rajdhani', sans-serif;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container col-xs-18" style="padding-top:14%;">
      <div class="col-xs-18" style="text-align:center;">
        <img class="rounded-circle" src="https://img.kpopmap.com/2017/11/Kim-DongYoon.jpg" alt="" style="height:120px;">
        <p class="heading" style="padding-top:3%;"><strong>{{f_name}} {{l_name}}</strong></p>
      </div>

      <div class="col-xs-18" style=" padding-top:4%;">
        <form method="post" action="/s_change/" class="col-xs-18">
          {% csrf_token %}
          <div class="form-group row container">
            <div class="col-xs-18" style="text-align:justify;">
              <div class="col-xs-4" >
                <strong><label for="Username" class="col-form-label" style="color:white;font-family: 'Rajdhani', sans-serif;">USER ID </label></strong>
              </div>
              <div class="col-xs-14" style=" width:100%;">
                <input type="text" class="form-control-plaintext" name = user_id value="{{user_name}}" id="Username" style="border-bottom:1px solid #10aad2; font-size:14px;width:100%;  font-family: 'Rajdhani', sans-serif; color:white;" placeholder=""  readonly>
              </div>
            </div>
          </div>
          <div class="col-xs-18" style="text-align:justify;">
            <div class="form-group row container">
              <div class="col-xs-4" >
                <strong><label for="Username" class="col-form-label" style="color:white;font-family: 'Rajdhani', sans-serif;">First name </label></strong>
              </div>
              <div class="col-xs-14" style="width:100%;">
                <input type="text" class="form-control-plaintext"name="user" id="Username" style="border-bottom:1px solid #10aad2; font-size:14px;width:100%;  font-family: 'Rajdhani', sans-serif; color:white;" value="{{f_name}} " >
              </div>
            </div>
          </div>
          <div class="col-xs-18" style="text-align:justify;">
            <div class="form-group row container">
              <div class="col-xs-4" >
                <strong><label for="Username" class="col-form-label" style="color:white;font-family: 'Rajdhani', sans-serif;">Last name </label></strong>
              </div>
              <div class="col-xs-14" style=" width:100%;">
                <input type="text" class="form-control-plaintext"name="l_name" id="Username" style="border-bottom:1px solid #10aad2; font-size:14px;width:100%;  font-family: 'Rajdhani', sans-serif; color:white;" value="{{l_name}}" >
              </div>
            </div>
          </div>
          <div class="col-xs-18" style="text-align:justify;">
            <div class="form-group row container">
              <div class="col-xs-4" >
                <strong><label for="Username" class="col-form-label" style="color:white;font-family: 'Rajdhani', sans-serif;">Email </label></strong>
              </div>
              <div class="col-xs-14" style="width:100%;">
                <input type="text" class="form-control-plaintext" name="email" value="{{e_mail}}"id="Username" style="border-bottom:1px solid #10aad2; font-size:14px;width:100%;  font-family: 'Rajdhani', sans-serif; color:white;" placeholder="" >
              </div>
            </div>
          </div>

          <div class="col-xs-18" style="text-align:justify;">
            <div class="form-group row container">
              <div class="col-xs-4" >
                <strong><label for="Username" class="col-form-label" style="color:white;font-family: 'Rajdhani', sans-serif;">Password </label></strong>
              </div>
              <div class="col-xs-14" style="width:100%;">
                <input type="text" class="form-control-plaintext" name="password" id="Username" style="border-bottom:1px solid #10aad2; font-size:14px;width:100%;  font-family: 'Rajdhani', sans-serif; color:white;" value="{{p_word}}" >
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-block btn1">Save Changes</button>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
