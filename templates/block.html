<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style media="screen">
      body{

        font-family: 'Abel', sans-serif;
      }
    </style>
    <title>Block User</title>
  </head>
  <body class="container bg-dark">
    <div class="login col-xs-18 border border-warning rounded" style="margin-top:33%;padding-top:4%;">
    <!-- Modal -->
      <div class="login_name" style="text-align:center;padding-bottom:2%;">
        <h2 style="color: green;">{{ display }}</h2>
        <h4 class="text-warning" style="font-size:30px;">BLOCK USER </h4>
      </div>
      <form method = "post" action="/block_id/">
        {% csrf_token %}
        <div class="form-group" style="padding-left:30%;padding-right:30%;margin-left:10%;margin-right:10%;">
          <input type="text" class="form-control" name="username" id="fname" onkeyup="success()" placeholder="Student id">
        </div>
        <div class="form-group" style="padding-bottom:3%;text-align:center;">
          <input type="submit" name="block" class="btn btn-outline-warning " disabled  id="buttons" value="Submit" style="width:10%;">
        </div>
        <script >
						fname.addEventListener('keyup', function(){
							 if(fname.value){
							  buttons.removeAttribute("disabled");
							 }
							 else {
							  buttons.setAttribute("disabled", "Submit");
							 }
						});
				</script>
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
